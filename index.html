<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN PAGE CLONE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">

        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="pluralsight">
                </div>

                <form>
                    <div class="user">
                        <label>EMAIL OR USERNAME</label>
                        <input type="text" class="text-input">

                    </div>

                    <div class="pass">
                        <label>PASSWORD</label>
                        <input type="password" class="text-input">
                    </div>

                    <button type="submit" class="primary-btn">Sign-In</button>

                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>

                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create An Account</a>
            </div>

            <footer id="main-footer">
                <p>Copyright &copy; 2018, Pluralsight ALL Rights Reserved</p>

            <div>
                <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
            </div>
                
            </footer>

        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start a Free 10 Day Trial</a>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
